<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href='index.css'>
    </head>
    <body>
        <div class="image-container">
            <div class="logo-container">
                <img src="./images/logo.png">
                <h1 class="company-name">ODIN</h1>
            </div>
            
            <footer>Photo by Alec Favale from Unsplash</footer>
        </div>

        <div class="content">
            <div class="header">
                <p>This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know you</em> want to.</p>
            </div>

            <div class="signup-info">
                <h2 class="signup-header">Let's Do This!</h2>
                <form action="#" method="get">
                    <div class="info-container">
                        <div class="left-info">
                            <div class="info">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name">
                            </div>

                            <div class="info">
                                <label for="email">EMAIL*</label>
                                <input type="email" id="email" required>
                            </div>

                            <div class="info">
                                <label for="password">PASSWORD*</label>
                                <input type="password" id="password" required>
                            </div>
                        </div>

                        <div class="right-info">
                            <div class="info">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name">
                            </div>

                            <div class="info">
                                <label for="phone-number">PHONE NUMBER*</label>
                                <input type="tel" id="phone-number" required>
                            </div>

                            <div class="info">
                                <label for="confirm-password">CONFIRM PASSWORD*</label>
                                <input type="password" id="confirm-password" required>
                            </div>
                        </div>
                    </div>

                    <p class="require">* Required</p>
                    <button class="btn" type="button">Create Account</button>
                    <p class="login">Already have an account? <span>Log in</span></p>
                </form>
            </div>
        </div>
    </body>
</html>
